<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p> Url Format:  127.0.0.1:5000/api/v1/station/date</p>
<p> Example for one station one date:  127.0.0.1:5000/api/v1/10/2002-06-19</p>
<p> Example for one station:  127.0.0.1:5000/api/v1/10</p>
<p> Example for one station one year:  127.0.0.1:5000/api/v1/10/yearly/2002</p>
<p>{{data|safe}}</p>
</body>
</html>
